<html>
	<head>
		<title>Anton's homepage</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Anton Tin Phan">
		<link rel="stylesheet" text="text/css" href="../../../styles/global.css">
		<link rel="stylesheet" text="text/css" href="index.css">
	</head>
	<body>
		<div id="header">
			<h1>Assignment 2</h1>
		</div>
		<div id="form_container">
			<h1>Contact me!</h1>
			<!-- Got action attribute from:
			https://www.youtube.com/watch?v=fWE2tvT929g&list=PLk_jmmkw5S2Dst2tllJx4RpMj0n7GWLLi&index=10&ab_channel=jengolbeck -->
			<form method="post" id="form" action="https://zaphod.cs.umd.edu/cgi-bin/reflector.cgi">
				<label for="name">Name
					<input type="text" name="name" placeholder="Insert name" width="" required>
				</label>
				<label for="email">Email
					<input type="email" name="email" placeholder="Insert email" required>
				</label>
				<label for="contact_number">Contact Number
					<input type="tel" name="contact_number"
					pattern="+[0-9]{2} [0-9]{8}"
					placeholder="Insert your contact number"
					required>
					<label>Format: +65 12345678</label>
				</label>
				<label for="inquiry">
					Inquiry
					<select name="inquiry">
						<option value="collab">Collaboration</option>
						<option value="service">Request of service</option>
						<option value="others">Other</option>
					</select>
				</label>
				<label for="msg">
					Message
					<textarea 
						name="msg" 
						form="form"
						placeholder="Enter your message here"
						rows="4" 
						cols="75">
					</textarea>
				</label>
				<input type="submit" value="Contact!">
			</form>
		</div>
		<a id="back_button" href="../../assignments.html">Assignments</a>
	</body>
</html>
